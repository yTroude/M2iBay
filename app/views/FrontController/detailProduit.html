#{extends 'FrontController/template.html'/}
#{set title:produit.nom/}

<div class="col">
    <h2>${produit.nom}</h2>
    <p>${produit.description}</p>
    <form method="post" action="@{FrontController.addToPanier()}">
        <div class="form-group">
            <label for="quantite">Quantit√©</label>
            <input type="number" name="quantite" id="quantite" min="0">
            <input type="hidden" name="produitUUID", value="${produit.uuid}">
            <input type="submit" class="btn btn-primary" value="Ajouter au panier">
        </div>
    </form>
</div>
