#{extends 'BackController/template.html'/}
#{set title:'Ajouter un produit'/}
<form method="post" action="@{BackController.creerProduit()}">
    <div class="form-group">
        <h5>Ajouter un nouveau produit</h5>
    </div>
    <div class="form-group">
        <label for="formProduitNom">Nom du produit</label>
        <input type="text" class="form-control" id="formProduitNom" name="produit.nom">
        <small id="formProduitNomError" class="form-text text-muted">#{error 'produit.nom'/}</small>
    </div>
    <div class="form-group">
        <label for="formProduitDesc">Description du produit</label>
        <input type="text" class="form-control" id="formProduitDesc" name="produit.description">
        <small id="formProduitDescError" class="form-text text-muted">#{error 'produit.description'/}</small>
    </div>
    <div class="form-group">
        <label for="formProduitPrix">Prix</label>
        <input type="number" step="0.01" min="0" class="form-control" id="formProduitPrix" name="produit.prix">
        <small id="formProduitPrixError" class="form-text text-muted">#{error 'produit.prix'/}</small>
    </div>
    <input type="submit" class="btn btn-primary" value="ajouter">
</form>
