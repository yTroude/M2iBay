#{extends 'BackController/template.html'/}
#{set title:'Gestion des utilisateurs'/}
#{list utilisateurs, as:'utilisateur'}
<div class="col-sm-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="@{BackController.detailUtilisateur(utilisateur.uuid)}">${utilisateur.nom} ${utilisateur.prenom}</a></h5>
            <p class="card-text">${utilisateur.email}</p>
        </div>
    </div>
</div>
#{/list}
